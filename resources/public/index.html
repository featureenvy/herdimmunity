<html>
    <head>
      <title>Herdimmunity</title>
      <link type="text/css" rel="stylesheet"
      href="css/main.css"></link>

      <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void main(void) {
          gl_FragColor = vColor;
        }
      </script>

      <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec2 aVertexPosition;

        uniform mat4 uPMatrix;
        uniform float uPointSize;

        uniform sampler2D uParticleData;

        varying vec4 vColor;

        void main(void) {
          vec4 pos = texture2D(uParticleData, aVertexPosition);
          gl_Position = uPMatrix * vec4(pos.xy, -1, 1);
          gl_PointSize = uPointSize;
          vColor = vec4(pos.b, pos.a, 0, 1);
        }
    </script>
    </head>
    <body>
        <div id="app"></div>

        <script src="libs/react.js"></script>
        <script src="libs/gl-matrix.js"></script>
        <script src="libs/gl-loader.js"></script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="herdimmunity.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("herdimmunity.core");</script>
        <script type="text/javascript">goog.require("herdimmunity.brepl");</script>
    </body>
</html>
