<html>
    <head>
      <title>Herdimmunity</title>
      <link type="text/css" rel="stylesheet"
      href="css/main.css"></link>

      <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void main(void) {
          gl_FragColor = vColor;
        }
      </script>

      <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec4 vColor;

        void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
        }
    </script>
    </head>
    <body>
        <div id="app"></div>

        <script src="libs/react.js"></script>
        <script src="libs/gl-matrix.js"></script>
        <script src="libs/gl-loader.js"></script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="herdimmunity.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("herdimmunity.core");</script>
        <script type="text/javascript">goog.require("herdimmunity.brepl");</script>
    </body>
</html>
